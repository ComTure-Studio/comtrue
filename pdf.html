<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css" rel="stylesheet">

    <title>Title</title>
    <style>

        .d {
            height: 1%;
        }

        body {
            background-image: url({{ url_for('static',filename='liuyan/img/1.png')}});
            background-repeat: no-repeat;
            background-position: top;
            background-size: auto auto;
            height: 900px;
        }
    </style>
</head>
<body>
<div class="d"></div>
<div class="container" style="max-width: 460px;background-color: rgba(93,213,200,0.4);margin-top:200px;height: 460px">
    <div style="position:center;font-family: 华文楷体,serif;">
        {% if m %}
            <div style="font-size: 20px;height: 300px;width: 100%"><br>
                &nbsp;　　{{ m.message }}</div>
            <div style="width: 100%;height: 25px">
                <div style="float: right;margin-right: 25px">{{ m.Sender }}</div>
            </div>
            <div style="float: right"><p style="font-size: 18px;">{{ m.time }}</p></div>
        {% endif %}
        <br>
    </div>
    <br>
    <div style="width: 100%;height: 10px"></div>
    <div style="text-align: center;width: 100%">
        <button id="renderPdf" class="btn btn-info" style="">保存这份心意</button>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static',filename='liuyan/js/html2canvas')}}"></script>

<script src="https://linwalker.github.io/render-html-to-pdf/js/jsPdf.debug.js"></script>
<script>
    var downPdf = document.getElementById("renderPdf");
    downPdf.onclick = function () {
        html2canvas(document.body, {
            onrendered: function (canvas) {
                //返回图片dataURL，参数：图片格式和清晰度(0-1)
                var pageData = canvas.toDataURL('image/jpeg', 1.0);
                //方向默认竖直，尺寸ponits，格式a4[595.28,841.89]
                var pdf = new jsPDF('', 'pt');
                //addImage后两个参数控制添加图片的尺寸，此处将页面高度按照a4纸宽高比列进行压缩
                pdf.addImage(pageData, 'JPEG', -230, 0, 1072.28, 702.28);
                pdf.save('留言.pdf');
            }
        })
    }
</script>
</body>
</html>
